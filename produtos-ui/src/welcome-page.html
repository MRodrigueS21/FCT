<h1>${message}</h1>
    
        <table border = 1>
        <tr><th>Produto</th><th>Quantidade</th><th>Valor</th><th>&nbsp;</th><th></th></tr>
        <tr repeat.for="produto of produtos"><td>${produto.nome}</td>     
        <td>${produto.quantidade}</td>
        <td>${produto.valor}</td>
        <td><a class="edit" load="/produtos/${produto.id}">Editar</a></td>
        <td><button type="= button" class="delete" click.trigger="remover(produto)">X</button></td>
        </tr>
        </table>
